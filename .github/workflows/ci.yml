name: CI - Tests and Security

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: make test

    - name: Run tests with coverage
      run: make test-coverage

    - name: Upload coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          coverage/
          *.log
        retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security scan
      run: make security-scan
      continue-on-error: true

    - name: Generate security report
      run: make security-report

    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: |
          SECURITY_REPORT.md
          audit-report.json
        retention-days: 30

    - name: Check for high/critical vulnerabilities
      run: |
        echo "Checking for high/critical vulnerabilities..."
        if npm audit --audit-level=high --json > audit.json 2>&1; then
          echo "✅ No high or critical vulnerabilities found"
        else
          echo "⚠️ High or critical vulnerabilities detected"
          cat audit.json
          echo "::warning::High or critical security vulnerabilities detected. Review the security report artifact."
        fi
      continue-on-error: true

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for syntax errors
      run: |
        echo "Checking JavaScript syntax..."
        node --check server.js
        node --check database.js
        node --check database-config.js
        node --check database-postgres.js
        echo "✅ All JavaScript files have valid syntax"

    - name: Validate package.json
      run: |
        echo "Validating package.json..."
        npm pkg get name
        npm pkg get version
        echo "✅ package.json is valid"

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build development image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: development
        push: false
        load: true
        tags: radio-calico:dev-test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build production image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: production
        push: false
        load: true
        tags: radio-calico:prod-test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test production image
      run: |
        docker run --rm radio-calico:prod-test node --version
        docker run --rm radio-calico:prod-test npm --version
        echo "✅ Docker production image built successfully"

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, security, lint, docker]
    if: always()

    steps:
    - name: Check job statuses
      run: |
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Tests failed"
          exit 1
        fi
        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "❌ Code quality checks failed"
          exit 1
        fi
        if [ "${{ needs.docker.result }}" != "success" ]; then
          echo "❌ Docker build failed"
          exit 1
        fi
        echo "✅ All checks passed!"
